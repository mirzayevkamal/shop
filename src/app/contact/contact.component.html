<app-breadcrumb
  [breadcrumb]="'CONTACT'"
  [breadcrumbLink]="'/contact'"
></app-breadcrumb>
<div class="container pt-5">
  <div class="row">
    <div class="col-lg-6 mb-3">
      <div class="d-flex mb-2">
        <img src="assets/icons/office.svg" alt="office icon" width="45px" />
        <div class="d-flex flex-column ml-4">
          <h6 class="font-weight-bold">OFFICE ADDRESS</h6>
          <p class="mb-0 pb-0">G.Garayev 81B</p>
          <p>Baku, Azerbaijan</p>
        </div>
      </div>
      <div class="d-flex mb-2">
        <img src="assets/icons/phone.svg" alt="office icon" width="45px" />
        <div class="d-flex flex-column ml-4">
          <h6 class="font-weight-bold">PHONE NUMBER</h6>
          <p class="mb-0 pb-0">+994518858878</p>
          <p>994518858878</p>
        </div>
      </div>
      <div class="d-flex mb-2">
        <img src="assets/icons/envelope.svg" alt="office icon" width="45px" />
        <div class="d-flex flex-column ml-4">
          <h6 class="font-weight-bold">EMAIL US</h6>
          <p class="mb-0 pb-0">mirzayevlamal@gmail.com</p>
          <p>kamalmm@code.edu.az</p>
        </div>
      </div>
      <div class="d-flex mb-2">
        <img src="assets/icons/stopwatch.svg" alt="office icon" width="45px" />
        <div class="d-flex flex-column ml-4">
          <h6 class="font-weight-bold">OFFICE TIME</h6>
          <p class="mb-0 pb-0">9AM - 5PM</p>
          <p>Saturday and Sunday closed</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <form [formGroup]="myForm">
        <h5>Let's talk to us</h5>
        <div class="row">
          <div class="col-lg-6">
              <app-input
                [inputType]="'text'"
                [inputLabel]="'Name'"
                [control]="myForm.get('name')"
              ></app-input>
          </div>
          <div class="col-lg-6">
              <app-input
                [inputType]="'email'"
                [inputLabel]="'Email'"
                [control]="myForm.get('email')"
              ></app-input>
          </div>
          <div class="col-12">
            <app-input
            [inputType]="'text'"
            [inputLabel]="'Subject'"
            [control]="myForm.get('subject')"
          ></app-input>
          </div>
          <div class="col-12">
            <app-input
            [inputType]="'text'"
            [inputLabel]="'Message'"
            [control]="myForm.get('message')"
          ></app-input>
          </div>
        </div>
        <app-button [btnType]="'submit'">Send Message</app-button>
      </form>
    </div>
  </div>
</div>
