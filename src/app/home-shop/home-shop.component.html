<div class="container py-5">
  <div class="row">
    <div *ngFor="let prod of mainProds" class="col-lg-4 col-sm-12">
      <div style="position: relative" class="image-div">
        <img [src]="prod.url" width="100%" />
        <div
          style="position: absolute; bottom: 30px; left: 40px"
          class="image-texts"
        >
          <h4 class="p-0 m-0 pb-2">{{ prod.category }}</h4>
          <a
            style="color: black; font-size: 14px; text-decoration: underline"
            routerLink="/shop"
            >SHOP</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
