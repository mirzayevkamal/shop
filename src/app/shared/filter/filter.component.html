<mat-accordion>
  <mat-expansion-panel expanded="true" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>filter_alt</mat-icon>
        FILTERING
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form style="width: 100%">
      <mat-form-field style="width: 100%">
        <mat-label>Search</mat-label>
        <input
          (input)="searchNow($event.target.value)"
          type="text"
          matInput
          placeholder="Ex: Casio watch"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <div class="mt-3">
      <h6 style="font-size: 14px" class="font-weight-bold p-0 m-0">
        FILTER BY PRICE
      </h6>
      <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-6">
          <mat-form-field style="width: 100%">
            <mat-label>Min:</mat-label>
            <input required #min min="0" matInput type="number" />
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-sm-6 col-xs-6">
          <mat-form-field style="width: 100%">
            <mat-label>Max:</mat-label>
            <input required #max min="0" matInput type="number" />
          </mat-form-field>
        </div>
        <div *ngIf="isEmpty" class="col-12">
          <div class="text-danger">*Select the amount</div>
        </div>
      </div>
      <app-button (click)="filterByPrice(min.value, max.value)"
        >Filter</app-button
      >
    </div>
    <!-- <div class="mt-4">
      <h6 style="font-size: 14px" class="font-weight-bold">
        FILTER BY CATEGORIES
      </h6>
      <mat-radio-group style="display: flex; flex-direction: column">
        <mat-radio-button *ngFor="let season of seasons" [value]="season">
          {{ season }}
        </mat-radio-button>
      </mat-radio-group>
    </div> -->
  </mat-expansion-panel>
</mat-accordion>
