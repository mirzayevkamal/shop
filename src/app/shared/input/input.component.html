<mat-form-field style="width: 100%;">
  <mat-label>
    {{ inputLabel }}
  </mat-label>
  <input matInput [type]="inputType" [formControl]="control"/>
</mat-form-field>
<ng-container *ngIf="control.errors">
  <mat-error *ngIf="!control.hasError('required') && control.hasError('email') ">
    Please enter a <strong> valid</strong> email address
  </mat-error>
  <mat-error *ngIf="control.touched && control.hasError('required')  ">
    This field is <strong>required</strong>
  </mat-error>
</ng-container>
